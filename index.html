<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Robot font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
    <!-- css style file -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Exercice 1</title>
</head>
<body>
    <div class="table_container">
        <table CELLSPACING=0>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Date de Creation</th>
                    <th>Etat</th>
                    <th>Nome</th>
                    <th>Prénom</th>
                    <th>Nome d'utilisateur</th>
                    <th>Matricule</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="my_table_body">
                <!-- here the table will be filled from js -->
            </tbody>
        </table>
    </div>
    <div class="add_user_container">
        <button class="add_user btn">Ajouter Utilisateur</button>
    </div>
    <!-- add user modale -->
        <div class="modale_container">
            <div class="modale">
                <div class="modale_head">
                    <h2>Ajouter Un Utilisateur</h2>
                </div>
                <form>
                    <p class="error" id="error"></p>
                    <div class="input_grp">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div>
                            <label for="first_name">Prénome</label>
                            <input type="text" id="first_name" required>
                        </div>
                    </div>
                    <div class="input_grp">
                        <div>
                            <label for="status">Etat</label>
                            <select id="status" required>
                                <option value="Validé">Validé</option>
                                <option value="En validation">En validation</option>
                                <option value="Rejeté">Rejeté</option>
                            </select>
                        </div>
                        <div>
                            <label for="username">Nome d'utilisateur</label>
                            <input type="text" id="username" required>
                        </div>
                    </div>
                    <div class="input_grp">
                        <div>
                            <label for="date">Date de Creation</label>
                            <input type="date" id="date" required>
                        </div>
                        <div>
                            <label for="metaricule">Matricule</label>
                            <input type="text" id="matricule" required>
                        </div>
                    </div>
                    <input id="submit" class="btn""" type="submit" value="Enregistrer">
                </form>
            </div>
        </div>
    <script src="./js/app.js"></script>
</body>
</html>
